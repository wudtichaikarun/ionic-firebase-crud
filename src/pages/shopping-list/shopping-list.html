<!-- Header -->
<ion-header>
  <!-- Navbar -->
  <ion-navbar color="primary" >
    <ion-title>Shopping List</ion-title>
    <!-- Button -->
    <ion-buttons end>
      <button ion-button icon-only
      (click)="navigateToAddShopingPage()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async">
      <h2>Item Name: {{ item.itemName }} </h2>
      <h3>Item Number: {{ item.itemNumber }} </h3>
    </ion-item>
  </ion-list>

</ion-content>
